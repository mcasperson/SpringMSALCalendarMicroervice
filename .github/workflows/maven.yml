name: Java CI

on:
  push:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      CLIENT_SECRET: secret
      CLIENT_ID: id
      TENANT_NAME: name
      API_URL: apiurl
      DB_NAME: dbname
      DB_USERNAME: dbuser
      DB_PASSWORD: dbpass

    steps:
      - uses: actions/checkout@v1

      - uses: nelonoel/branch-name@v1.0.1

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Update version
        run: mvn versions:set -DnewVersion=0.0.${{ github.run_number }}

      - name: Build with Maven
        run: mvn --batch-mode  -B package --file pom.xml -DfinalName=app

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 0.0.${{ github.run_number }}
          release_name: Release 0.0.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/calendarapi-0.0.${{ github.run_number }}.jar
          asset_name: calendarapi-0.0.${{ github.run_number }}.jar
          asset_content_type: application/zip